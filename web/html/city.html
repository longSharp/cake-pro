{{each data value}}
<li>{{value.city}}</li>
{{/each}}
<script>
    $(".select-cont>div:nth-child(2) li").on("click", function () {
        $(".select-cont>div:nth-child(2) div span").html($(this).html());
        $("#header .area>.name>.conx").html($(this).html());
        $(".panel").removeClass("panel-active");
    })
</script>
